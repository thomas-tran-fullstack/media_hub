<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Hub Media</title>
    <meta name="description" content="Manage your personal account information">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/schedule.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hamburger Button (Mobile) -->
    <button class="hamburger-btn" id="hamburgerBtn">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <!-- Sidebar Overlay (Mobile) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="img/Logo2a.png" alt="Hub Media Logo" class="sidebar-logo-image">
            </div>
        </div>

        <nav class="main-nav" aria-label="Main Navigation">
            <a href="Index.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span data-i18n="home">Home</span>
            </a>
            <a href="schedule.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span data-i18n="schedule">Schedule</span>
            </a>
            <a href="livestream.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path>
                    <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
                </svg>
                <span data-i18n="livestream">Livestream</span>
            </a>
            <a href="analytics.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="20" x2="12" y2="10"></line>
                    <line x1="18" y1="20" x2="18" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="16"></line>
                </svg>
                <span data-i18n="analytics">Analytics</span>
            </a>
            <a href="settings.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m0-18a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2 2 2 0 0 1-2-2V3a2 2 0 0 1 2-2zm0 12a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2z"></path>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                <span data-i18n="settings">Settings</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-profile active">
                <div class="user-avatar">
                   <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%235B5FED'/%3E%3Ctext x='50' y='65' font-size='40' text-anchor='middle' fill='white' font-family='Arial' font-weight='bold'%3EU%3C/text%3E%3C/svg%3E" alt="User" class="sidebar-avatar-img">
                </div>
                <div class="user-info">
                    <span class="user-name">User</span>
                    <a href="profile.html" class="view-profile-link">View Profile</a>
                </div>
                <!-- Log Out Button -->
                <!-- <button class="logout-btn" id="logoutBtn" title="Logout" aria-label="Logout">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button> -->
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="profile-layout">
            <!-- Profile Header -->
            <header class="profile-header">
                <div class="profile-cover"></div>
                
                <div class="profile-avatar-wrapper">
                    <!-- Avatar Container -->
                    <div class="profile-avatar-large group">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%235B5FED'/%3E%3Ctext x='50' y='65' font-size='40' text-anchor='middle' fill='white' font-family='Arial' font-weight='bold'%3EU%3C/text%3E%3C/svg%3E" alt="User Avatar" id="profileAvatar">
                        
                        <!-- Overlay with Controls -->
                        <div class="avatar-overlay">
                            <button type="button" id="btnViewAvatar" class="avatar-control" data-i18n-title="viewFullSizeTitle">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            </button>
                            <label for="avatarUpload" class="avatar-control" data-i18n-title="changeAvatarTitle">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                            </label>
                            <button type="button" id="btnRemoveAvatar" class="avatar-control danger" data-i18n-title="removeAvatarTitle">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            </button>
                        </div>
                    </div>
                    <!-- Hidden Input -->
                    <input type="file" id="avatarUpload" accept="image/*" class="hidden">

                    <div class="profile-title">
                            <h1 id="displayName" data-i18n="personalAccount">Personal Account</h1>
                            <p id="displayBio" data-i18n="managePersonal">Manage your personal details and preferences</p>
                    </div>
                </div>

                <div class="header-actions">
                    <button class="btn-secondary id-edit-btn" id="editProfileBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        <span class="btn-text" data-i18n="editProfile">Edit Profile</span>
                    </button>
                    <!-- Action Buttons (Hidden by default) -->
                    <div class="form-actions hidden" id="profileActions">
                        <button type="button" class="btn-secondary" id="cancelEditBtn" data-i18n="cancel">Cancel</button>
                        <button type="submit" form="profileForm" class="btn-primary" data-i18n="saveChanges">Save Changes</button>
                    </div>
                </div>
            </header>

            <!-- Stats Overview -->
            <section class="stats-overview">
                <!-- Stat Cards -->
                <div class="stat-card">
                    <div class="stat-icon post">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    </div>
                    <div class="stat-details">
                        <h3 id="statTotalPosts">0</h3>
                        <p data-i18n="totalPosts">Total Posts</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon followers">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    </div>
                    <div class="stat-details">
                        <h3 id="statFollowers">0</h3>
                        <p data-i18n="followers">Followers</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon views">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </div>
                    <div class="stat-details">
                        <h3 id="statProfileViews">0</h3>
                        <p data-i18n="profileViews">Average Views</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon engagement">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
                    </div>
                    <div class="stat-details">
                        <h3 id="statEngagement">0</h3>
                        <p data-i18n="engagement">Revenue</p>
                    </div>
                </div>
            </section>

            <div class="profile-grid">
                <!-- Left Column: Personal Info & Socials -->
                <div class="profile-left">
                    <section class="profile-card">
                        <div class="card-header">
                            <h2 data-i18n="profileInformation">Personal Information</h2>
                        </div>
                        <form id="profileForm" class="profile-form">
                            <!-- Personal Details -->
                            <div class="form-group">
                                <label for="fullName" data-i18n="fullName">Full Name</label>
                                <input type="text" id="fullName" name="full_name" class="form-control" disabled required>
                            </div>
                            <div class="form-group">
                                <label for="email" data-i18n="emailAddress">Email Address</label>
                                <input type="email" id="email" name="email" class="form-control" disabled required>
                            </div>
                                <div class="form-row split-2">
                                <div class="form-group">
                                    <label for="phone" data-i18n="phoneNumber">Phone Number</label>
                                    <input type="tel" id="phone" name="phone" data-i18n-placeholder="phonePlaceholder" placeholder="+84 ..." class="form-control" disabled>
                                </div>
                                </div>
                             <div class="form-group">
                                <label for="address" data-i18n="addressLabel">Address</label>
                                <input type="text" id="address" name="address" data-i18n-placeholder="addressPlaceholder" placeholder="Your area" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label for="bio" data-i18n="bio">Bio</label>
                                <textarea id="bio" name="bio" class="form-control" rows="3" disabled></textarea>
                            </div>
                            
                            <!-- Social Profiles -->
                            <h3 class="subsection-title" data-i18n="socialProfiles">Social Profiles</h3>
                            <div class="form-group social-input">
                                <div class="input-icon facebook"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg></div>
                                <input type="url" id="facebook" data-i18n-placeholder="facebookPlaceholder" placeholder="Facebook Profile URL" class="form-control" disabled>
                            </div>
                            <div class="form-group social-input">
                                <div class="input-icon twitter"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg></div>
                                <input type="url" id="twitter" data-i18n-placeholder="twitterPlaceholder" placeholder="Twitter Profile URL" class="form-control" disabled>
                            </div>
                            <div class="form-group social-input">
                                <div class="input-icon linkedin"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg></div>
                                <input type="url" id="linkedin" data-i18n-placeholder="linkedinPlaceholder" placeholder="LinkedIn Profile URL" class="form-control" disabled>
                            </div>
                        </form>
                    </section>
                </div>

                <!-- Right Column: Activity & Security -->
                <div class="profile-right">
                    <!-- Recent Activity -->
                    <section class="profile-card">
                        <div class="card-header">
                            <h2 data-i18n="recentActivities">Recent Activity</h2>
                            <button class="btn-icon" aria-label="More options">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>
                            </button>
                        </div>
                        <div class="activity-timeline" id="activityTimeline">
                            <!-- Dynamic Content -->
                        </div>
                    </section>

                    <!-- Security -->
                    <section class="profile-card">
                        <div class="card-header">
                            <h2 data-i18n="security">Security</h2>
                        </div>
                        <form id="securityForm" class="profile-form">
                            <div class="form-group">
                                <label for="currentPassword" data-i18n="currentPassword">Current Password</label>
                                <input type="password" id="currentPassword" class="form-control" data-i18n-placeholder="currentPasswordPlaceholder" placeholder="Enter current password" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="newPassword" data-i18n="newPassword">New <br/> Password</label>
                                    <input type="password" id="newPassword" class="form-control" data-i18n-placeholder="newPassword" placeholder="Min 6 chars" minlength="6" required>
                                    <div class="password-strength" id="passwordStrength"></div>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword" data-i18n="confirmNewPassword">Confirm Password</label>
                                    <input type="password" id="confirmPassword" class="form-control" data-i18n-placeholder="confirmNewPasswordPlaceholder" placeholder="Confirm new password" required>
                                </div>
                            </div>
                            <div class="form-actions right-align">
                                <button type="submit" class="btn-secondary" data-i18n="updatePassword">Update Password</button>
                            </div>
                        </form>
                    </section>
                    <!-- Logout button under Security -->
                        <div style="margin-top:12px; display:flex; justify-content:flex-end;">
                            <button id="securityLogoutBtn" class="btn-danger full-width" type="button" data-i18n="logout">Logout</button>
                        </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Lightbox for Avatar -->
    <div id="lightbox" class="lightbox hidden">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <img id="lightboxImage" src="" alt="Full Size Avatar">
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>
    
    <script src="js/i18n.js"></script>
    <script src="js/user.js"></script>
    <script src="js/mobileMenu.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
